<div ng-app="myApp" ng-controller="GameController" ng-init="init(myApp.Main)">
    <div class="border center">
        <h2>XO game</h2><br />
        <div class="status">{{status()}}</div>
        <div class="game-board">

                <button class="box" ng-click="handleClick(0)">
                    {{squares[0]}}
                </button>
                <button class="box" ng-click="handleClick(1)">
                    {{squares[1]}}
                </button>
                <button class="box" ng-click="handleClick(2)">
                    {{squares[2]}}
                </button>


                <button class="box" ng-click="handleClick(3)">
                    {{squares[3]}}
                </button>
                <button class="box" ng-click="handleClick(4)">
                    {{squares[4]}}
                </button>
                <button class="box" ng-click="handleClick(5)">
                    {{squares[5]}}
                </button>

                <button class="box" ng-click="handleClick(6)">
                    {{squares[6]}}
                </button>
                <button class="box" ng-click="handleClick(7)">
                    {{squares[7]}}
                </button>
                <button class="box" ng-click="handleClick(8)">
                    {{squares[8]}}
                </button>


        </div>
        <div className="game-info">
            <div>{{PlayerX}} is X wins: {{xCount}}</div>
            <div>{{PlayerO}} is O wins: {{oCount}}</div>
        </div>
        <div>
            <br />
            <button class="mySmallerButton" ng-click="reset()" ng-style="{'visibility': isCreatedRoom === true && winner===true ? 'visible' : 'hidden'}">reset</button>
        </div>

    </div>
</div>
